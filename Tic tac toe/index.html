<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div class="title">
    <h1>Tic Tac Toe</h1>
    <h3>Player 1 score : <span id="1 wins">0</span></h3>
    <h3>Player 2 score : <span id="2 wins">0</span></h3>
    <h4>Ties <span id="ties">0</span></h4>
    <h4>Turn :Player <span id="turn">1</span></h4>
   </div>

   <div class="board">
       <div class="row1" >
            <div class="box col1" id="1" ></div>
            <div class="box col2" id="2"></div>
            <div class="box col3" id="3"></div>
       </div>
       <div class="row2">
        <div class="box col1" id="4" ></div>
        <div class="box col2" id="5"></div>
        <div class="box col3" id="6"></div>
       </div>
       <div class="row3">
        <div class="box col1" id="7" ></div>
        <div class="box col2" id="8"></div>
        <div class="box col3" id="9"></div>
       </div>
 </div>
   
   
   
   
   
   
   
   
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
